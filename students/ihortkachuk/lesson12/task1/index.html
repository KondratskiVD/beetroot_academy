<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="blog">
        <div class=" header blog__header">
            <h1 class="blog__header_h1">Contact</h1>
            <p class="blog__header_text">For new projects, ideas, businessor anything you'd like to discuss, contact
                with me!</p>
        </div>
        <div class="main blog__main">
            <div class="form main__form">
                <form class="form-input form__form-input" action="#" method="GET">
                    <input class="username form-input__username form-input__username_active" type="text" name="username"
                        value="Auskteez Tran" placeholder="Username...">
                    <input class="email form-input__email" type="email" name="email" value=""
                        placeholder="Your email..." required>
                    <input class="telephone form-input__telephone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required placeholder="Your phone number...">
                    <textarea class="message form-input__message" name="message" cols="30" rows="10"
                        placeholder="Your message..."></textarea>
                </form>
            </div>
            <div class="contacts">
                <h4 class="contacts-address">ADDRESS</h4>
                <p class="contacts-detail contacts-detail_position">123 City name, Street, Country</p>
                <h4 class="contacts-address">EMAIL</h4>
                <p class="contacts-detail contacts-detail_position">cahee@domain.com</p>
                <h4 class="contacts-address">PHONE</h4>
                <p class="contacts-detail contacts-detail_position">+012 345 6789</p>
            </div>
        </div>
        <div class="footer footer_margin">
            <div class="footer-reserved">
                <p>&#169; 2015 Company. All right reserved</p>
            </div>
            <div class="footer-logo">
                <img class="logo__cahee" src="image/logo-small.png" alt="logo">
            </div>
            <div class="footer-made">
                <p>Made with<span> love </span>by Auskteez</p>
            </div>
        </div>

    </section>

</body>

</html>
