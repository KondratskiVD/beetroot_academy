<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body class="page">
    <section class="card page__card">
        <img class="logo" src="image/logo.png" alt="">
        <div class="main card__main">
            <div class="slider main__slider">
                <div class="slides slider__slades">
                    <img src="image/nike.png" alt="">
                </div>
                <ul class="dots slider__dots">
                    <li class="dots__elem dots__elem_active dots__elem_color-grey"></li>
                    <li class="dots__elem"></li>
                    <li class="dots__elem dots__elem_color-red"></li>
                    <li class="dots__elem dots__elem_color-blue"></li>
                </ul>
            </div>
            <div class="poduct main__product main__product_position">
                <div class="article product__article">
                    <h1 class="article__title  article__title_size article__title_color">Nike SB Stefan Janovski Max</h1>
                    <p class=" article__description article__description_size article__description_color">Unisex Skateboarding Shoe</p>
                </div>
                <div class="review product__review product__review_width-stars">
                    <span class="review__star"><img src="image/star-yellow.png" alt=""></span>
                    <span class="review__star"><img src="image/star-yellow.png" alt=""></span>
                    <span class="review__star"><img src="image/star-yellow.png" alt=""></span>
                    <span class="review__star"><img src="image/star.png" alt=""></span>
                    <span class="review__star"><img src="image/star.png" alt=""></span>
                </div>
                <div class="order product__order product__order_margin-top">
                    <select name="select" id="" class="order__select-size">
                        <option value="40">Size</option>
                        <option value="41">Size</option>
                    </select>
                    <select name="" id="" class="order__select-quantity">
                        <option value="1">Qty</option>
                        <option value="2">Qty</option>
                    </select>
                    <button class=" order__button order__button_add-to-cart">Add to cart</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
