<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="page">
    <section class="card page_card">
        <img src="./img/logo.png" alt="Nike Logo" class="logo">
        <div class="card__main">
            <div class="slider main__slider">
                <div class="slides slider__slides">
                    <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="nike sneakers" class="slides__image">
                    <img src="" alt="" class="slides__image"><img src="" alt="" class="slides__image">
                    <img src="" alt="" class="slides__image">
                </div>
                <ul class="dots">
                    <li class="dots__elem dots__elem--active"></li>
                    <li class="dots__elem dots__elem--color-red"></li>
                    <li class="dots__elem dots__elem--color-grey"></li>
                    <li class="dots__elem dots__elem--color-blue"></li>
                </ul>
            </div>
            <div class="product">
                <div class="article">
                    <h2 class="article__title">Nike SB Stefan Janoski Max</h2>
                    <p class="article__description">Unisex Skateboarding Shoe</p>
                </div>
                <div class="review">
                    <span class="review__star review__star--marked"><i class="fas fa-star"></i></span>
                    <span class="review__star review__star--marked"><i class="fas fa-star"></i></span>
                    <span class="review__star review__star--marked"><i class="fas fa-star"></i></span>
                    <span class="review__star"><i class="fas fa-star"></i></span>
                    <span class="review__star"><i class="fas fa-star"></i></span>
                </div>
                <div class="order">
                    <div class="order__select">
                        <select name="" id="" class="order__options">
                            <option selected disabled value="Size">Size</option>
                            <option value="7">7</option>
                            <option value="7.5">7.5</option>
                            <option value="8">8</option>
                        </select>
                        <select name="" id="" class="order__options">Qty
                            <option selected disabled value="Qty">Qty</option>
                            <option value="1 pair">1 pair</option>
                            <option value="2 pairs">2 pairs</option>
                            <option value="3 pairs">3 pairs</option>
                            <option value="4 pairs">4 pairs</option>
                        </select>
                    </div>
                    <button class="order__button">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
