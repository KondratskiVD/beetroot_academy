<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-12-2</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="page">
    <div class="content">
        <form action="" class="form" method="GET">
            <div class="form__choise form__choise--marginbottom">
                <p class="form__choise-option">Sign in</p>
                <p class="form__choise-option">Join us</p>
            </div>
            <div class="form__input-field">
                <label for="username" class="form__input-label">Username</label>
                <input name="username" id="username" type="text" class="form__input" required>
            </div>
            <div class="form__input-field form__input-field--margin">
                <label for="password" class="form__input-label">Password</label>
                <input name="password" id="password" type="password" class="form__input" required>
            </div>
            <input id="checkbox" type="checkbox" class="form__checkbox">
            <label class="form__checkbox-label" for="checkbox"><span class="form__checkbox--style">&#10004; </span> Keep me signed in</label>
            <button class="form__btn-login">Sign in</button>
            <div class="form__links form__links--margin">
                <a href="" class="links__external-links">Forgot password</a>
                <a href="" class="links__external-links">Create an account</a>
            </div>
        </form>
    </div>
</body>
</html>
