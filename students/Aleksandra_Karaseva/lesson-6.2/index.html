<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png " type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top up">
        <p> <b>CSS DINNER SHOPPING LIST</b></p>
        <p>Let`s go to the mall!</p>
    </header>
    <main>
            <ul class="list">
                <li class="hov ab">
                    <input type="checkbox" id="pickles" name="pickles">
                    <label for="pickles">A lot of pickles</label>
                </li>
                <li class="hov bc">
                    <input type="checkbox" id="apples" name="apples">
                    <label for="apples">10 apples</label>
                </li>
                <li class="hov cd">
                    <input type="checkbox" id="oranges" name="oranges">
                    <label for="oranges">20 oranges</label>
                </li>
                <li class="hov de">
                    <input type="checkbox" id="plates" name="plates">
                    <label for="plates">13 plates</label>
                </li>
                <li class="hov">
                    <input type="checkbox" id="bentos" name="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li class="hov fg">
                    <input type="checkbox" id="Sake" name="Sake">
                    <label for="Sake">1 bottle of Sake ^_^</label>
                </li>
            </ul>
    </main>  
    <footer class="down">
        <p>Bon appetit:) </p>
    </footer>  
</body>
</html>
