<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="form">
    <div class="user">
        <div class="user__status">
                <ul class="user__nav">
                    <li class="user__nav_sign">
                        <a href="#" class="user__sign">Sign in</a>
                    </li>
                    <li class="user__nav_join">
                        <a href="#" class="user__join">Join us</a>
                    </li>
                </ul>
        <div class="user__info">
           <form action="#" method="post">
               <div>
                    <p class="user__name">Username</p>
                    <input class="user__name_item" type="text">
                </div>    
                <div>
                    <p class="user__name">Password</p>
                    <input class="user__pass_item" type="password">   
                </div> 
                <div class="user__checkbox-block">
                    <input class="" type="checkbox" id="remember__checkbox" checked="checked">
                    <label for="remember__checkbox">Keep me signed in</label>
                </div>  
                <div class="user__submit-button">
                    <input type="submit" class="submit__button_green" value="Sign in">
                </div>
            </form>
        </div>  
        <div class="user__help-links">
            <div><a class="user__help-password" href="#">Forgot password</a>
            </div>
            <div><a class="user__help-account" href="#">Create an account</a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
