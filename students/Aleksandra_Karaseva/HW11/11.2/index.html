<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <img class="logo" src="img/logo.png">
        <div class="card__main">
            <div class="slider">
                <div class="slides"><img src="img/Nike-SB-Stefan-Janoski-Max.png"></div>
                <ul class="slider__dots">
                    <li class="dots__elem_active"><img src="img/grey.png"></li>
                    <li class="dots__elem"> <img src="img/white.png"></li>
                    <li class="dots__elem"><img src="img/red.png"></li>
                    <li class="dots__elem"><img src="img/blue.png"></li>
                </ul>
            </div>
        </div>
        <div class="product__order">
            <div class="article">
                <h1 class="article_title">Nike SB Stefan Janoski Max</h1>
                <p class="article_discription"> Unisex Skateboarding Shoe</p>
                <img class="article__stars" src="img/stars.png">
            </div>
            <div class="order__details">
                <select name="" id="" class="order__select-size">
                    <option>Size</option>
                    <option>36</option>
                    <option>37</option>
                </select>
                <select name="" id="" class="order__select-qty">
                    <option>Qty</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <button class="order_button">Add to cart</button>
            </div>
        </div>
    </section>
</body>

</html>
