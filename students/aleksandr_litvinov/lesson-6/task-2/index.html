<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header class="header">
            <h1 class="header__title"> CSS Diner Shoping List </h1>
            <p class="header__subtitle"> Let's go to the mall! </p>
        </header>
        <section class="list">
            <ul class="list__item">
                <li class="list__input">
                    <input class="label" type="checkbox" id="pickles">
                    <label for="pickles">A lot of pickles <span>for the next lessons about
                            CSS</span></label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="apples">
                    <label for="apples">
                        10 apples <span>for more CSS manipulations</span>
                    </label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="oranges">
                    <label for="oranges">20 oranges <span>because they are awesome</span></label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="plates">
                    <label for="plates">13 plates <span> hm... they always disapear</span> </label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="bentos">
                    <label for="bentos">15 bentos</label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="Sake">
                    <label for="Sake">1 bottle of Sake ^_^ <span>for my
                            friends</span></label>
                </li>
            </ul>
        </section>
        <footer>
            <input class="button" type="button" value="Bon appetit :)">
        </footer>
    </div>
</body>

</html>
