<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <h1 class="header__title">CSS Diner Shoping List</h1>
            <p class="header__subtitle">Let's go to the mall!</p>
        </header>
        <section class="list">
            <ul class="list__item">
                <li class="list__input">
                    <input class="label" type="checkbox" id="pickles">
                    <label for="pickles"><span></span>A lot of pickles (for the next lessons about
                        CSS)</label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="apples">
                    <label for="apples"><span></span>10 apples (for more CSS manipulations)</label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="oranges">
                    <label for="oranges"><span></span>20 oranges (because they are awesome)</label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="plates">
                    <label for="plates"><span></span>13 plates (hm... they always disapear)</label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="bentos">
                    <label for="bentos"><span></span>15 bentos</label>
                </li>
                <li class="list__input">
                    <input class="label" type="checkbox" id="Sake">
                    <label for="Sake"><span></span>1 bottle of Sake ^_^ (for my
                        friends)</label>
                </li>
            </ul>
        </section>
        <footer>
            <input class="button" type="button" value="Bon appetit :)">
        </footer>

    </div>
</body>

</html>
