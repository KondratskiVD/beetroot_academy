<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <header class="header">
                <div class="header__inner">
                    <div class="header-text">
                        <h1 class="header-text__title">Contact</h1>
                        <p class="header-text__subtitle">
                            For new projects, ideas, business or anything
                            you'd like to discuss, contact with me!
                        </p>
                    </div>
                </div>
            </header>
            <section class="form">
                <div class="form-info">
                    <div class="form-data">
                        <div class="form-data__input">
                            <input class="form__input" type="text" placeholder="Auskteez Tran">
                        </div>
                        <div class="form-data__input">
                            <input class="form__input" type="email" placeholder="Your email...">
                        </div>
                        <div class="form-data__input">
                            <input class="form__input" type="tel" placeholder="Your phone number...">
                        </div>
                        <textarea class="form__message" placeholder="Your message..."></textarea>
                    </div>
                    <div class="form-adrress">
                        <h4 class="form-address__title">Address</h4>
                        <p class="form-address__subtitle">123 City name, Street, City, Country</p>
                        <h4 class="form-address__title">Email</h4>
                        <p class="form-address__subtitle">cahee@domain.com</p>
                        <h4 class="form-address__title">Phone</h4>
                        <p class="form-address__subtitle">+012 345 6789</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__copyright">
                    <p>&copy; 2015 Company. All right reserved.</p>
                </div>
                <div class="footer__logo">
                    <img src="images/logo-small.png" alt="logo">
                </div>
                <div class="footer__about">
                    <p>Made with <span class="word-love">love</span> by Auskteez</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
