<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="container">
            <div class="card__inner">
                <header class="header">
                    <img class="logo__img" src="images/logo.png" alt="logo">
                </header>
                <div class="main-content">
                    <div class="slider">
                        <div class="slider__item">
                            <img class="slider__item-image" src="images/air-max.png" alt="max">
                        </div>
                        <div class="dots">
                            <img class="dots__item dots__item_active" src="images/dot1.png" alt="">
                            <img class="dots__item" src="images/dot-2.png" alt="">
                            <img class="dots__item" src="images/dot-3.png" alt="">
                            <img class="dots__item" src="images/dot-4.png" alt="">
                        </div>
                    </div>
                    <div class="about">
                        <div class="description">
                            <div class="description__title">
                                <h1>Nike SB Stefan Janoski Max</h1>
                            </div>
                            <div class="description__subtitle">
                                <p>Unisex Skateboarding Shoe</p>
                            </div>
                            <div class="description__rate">
                                <img class="description__rate-img" src="images/stars.png" alt="">
                            </div>
                            <div class="order">
                                <select class="order__select" name="size">
                                    <option value="title">Size</option>
                                </select>
                                <select class="order__select" name="quantity">
                                    <option value="title">Qty</option>
                                </select>
                            </div>
                            <button class="description__btn">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
