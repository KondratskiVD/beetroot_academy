<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cups">
            <div class="cups__item">
                <p class="cups__item-price">$2</p>
                <img class="cups__item-smoke" src="images/smoke-1.png" alt="smoke">
                <div class="cups__item-cup">
                    <img class="cups__item-img" src="images/cup-1.png" alt="smoke">
                    <img class="cups__item-bean" src="images/bean.png" alt="bean">
                    <h3 class="cups__item-title">Bronze</h3>
                    <p class="cups__item-subtitle">any cup of coffee until $3</p>
                </div>
            </div>
            <div class="cups__item-middle">
                <p class="cups__item-middle-price">$3</p>
                <img class="cups__item-smoke" src="images/smoke-2.png" alt="smoke">
                <div class="cups__item-cup">
                    <img class="cups__item-mid-img" src="images/cup-2.png" alt="cup">
                    <img class="cups__item-bean" src="images/bean.png" alt="bean">
                    <h3 class="cups__item-title">Gold</h3>
                    <p class="cups__item-subtitle">any cup of coffee until $5</p>
                </div>
            </div>
            <div class="cups__item">
                <p class="cups__item-price">$2.5</p>
                <img class="cups__item-smoke" src="images/smoke-3.png" alt="smoke">
                <div class="cups__item-cup">
                    <img class="cups__item-img" src="images/cup-3.png" alt="cup">
                    <img class="cups__item-bean" src="images/bean.png" alt="bean">
                    <h3 class="cups__item-title">Silver</h3>
                    <p class="cups__item-subtitle">any cup of coffee until $4</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
