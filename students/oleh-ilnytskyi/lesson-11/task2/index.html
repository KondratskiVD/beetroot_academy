<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/app.js"></script>
    <title>Nike</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="content__header">
                <img class="content__header-img" src="./img/logo.png" alt="logo">
            </div>
            <div class="content__slider">
                <div class="slider__slide">
                    <img class ="slide__img" src="./img/shoe.png" alt="shoe">
                </div>
                <div class="slider__dots"> 
                    <span class="dots__dot"></span><span class="dots__dot bg-white"></span><span class="dots__dot bg-red"></span><span class="dots__dot bg-green"></span>
                </div>
            </div>
            <div class="content__description">
                <div class="description">
                    <h3 class="description__title">Nike SB Stefan Janoski Max</h3>
                    <p class="description__main">Unisex Skateboarding Shoe</p>
                    <div>
                        <ul class="description__stars">
                            <li>
                                <img  class="gold" src="./img/iconmonstr-star-3.svg" alt="">
                            </li>
                            <li><img class="gold" src="./img/iconmonstr-star-3.svg" alt=""></li>
                            <li><img class="gold" src="./img/iconmonstr-star-3.svg" alt=""></li>
                            <li><img src="./img/iconmonstr-star-3.svg" alt=""></li>
                            <li><img src="./img/iconmonstr-star-3.svg" alt=""></li>
                        </ul>
                    </div>
                </div>
                <div class="order">
                    <select  class="order_select" name="" id="">
                        <option class="select_option" value="">Size</option>
                        <option class="select_option" value="">5</option>
                        <option class="select_option" value="">6</option>
                        <option class="select_option" value="">7</option>
                    </select>
                    <select  class="order_select" name="" id="">
                        <option class="select_option" value="">Qty</option>
                    </select>
                    <button class="order_button">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
