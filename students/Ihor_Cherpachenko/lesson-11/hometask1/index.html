<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <section class="card page__card">
        <img src="images/logo.png" class="logo" alt="logo">
        <div class="main card__main">
            <div class="slider">
                <div class="slides">
                    <img src="images/cro.png" alt="cro">
                </div>
                <ul class="dots">
                    <li class="dots__elem dots__elem--color-grey dotgs__elem--active"></li>
                    <li class="dots__elem"></li>
                    <li class="dots__elem dots__elem--color-red"></li>
                    <li class="dots__elem dots__elem--color-blue"></li>
                </ul>
            </div>
            <div class="product">
                <div class="article">
                    <h1 class="article_title">Nike SB Stefan Janoski Max</h1>
                    <p class="article_discription" Unisex Skateboarding Shoe (Mens Sizing)></p>
                </div>
                <div class="review">
                    <span class="review_star"></span>
                    <span class="review_star"></span>
                    <span class="review_star"></span>
                    <span class="review_star"></span>
                    <span class="review_star"></span>
                </div>
                <div class="order">
                    <select name="" id="" class="order__select-size"></select>
                    <select name="" id="" class="order__select-qty"></select>
                    <button class="order_button">Add to cart</button>
                </div>
            </div>
        </div>    
    </section>
</body>
</html>
