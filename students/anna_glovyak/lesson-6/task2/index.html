<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <section class="container">
            <form action="" class="buying-list">
                <label><input type="checkbox" name="pickles"><p>A lot of pickles<span>for the next lessons about CSS</span></p></label>
                <label><input type="checkbox" name="apples"><p>10 apples<span>for more css manipulations</span></p></label>
                <label><input type="checkbox" name="oranges"><p>20 oranges<span>because they are awesome</span></p></label>
                <label><input type="checkbox" id="plates"><p>13 plates<span>hm... they always disappear</span></p></label>
                <label><input type="checkbox" id="bentos"><p>15 bentos</p></label>
                <label><input type="checkbox" id="bottle"><p>1 bottle of Sake<span>for my friends</span></p></label>
            </form>
            <div class="bottom-div">
                <p>Bon appetit:)</p>
            </div>
        </section>
    </main>
</body>
</html>
