<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact">
        <div class="contact__heading">
            <h1 class="contact__title">Contact</h1>
            <p class="contact__subtitle">For new projects, ideas, business or anything
            you'd like to discuss, contact with me!</p>
        </div>
        <div class="contact__block">
            <div class="form contact__form">
                <input class="form__input" type="text" placeholder="Your name...">
                <input class="form__input" type="email" name="email" id="" placeholder="Your email...">
                <input class="form__input" type="phome" name="phome" id="" placeholder="Your phone number...">
                <textarea class="form__input form__textarea" name="" id="" cols="30" rows="10"placeholder="Your message..."></textarea>
            </div>
            <div class="contact__info">
                <div class="info info-paragraf">
                    <h2 class="info__title">ADDRESS</h2>
                    <p class="info__description">123 City name, Street, City, Country</p>
                </div>
                <div class="info info-paragraf">
                    <h2 class="info__title">EMAIL</h2>
                    <p class="info__description">cahee@domain.com</p>
                </div>
                <div class="info info-paragraf">
                    <h2 class="info__title">PHONE</h2>
                    <p class="info__description">+012 345 6789</p>
                </div>   
            </div>
        </div>
        
        
        
    </section>
    <footer class="footer">
        <div class="footer__copyright">&copy; 2015 Company. All right reserved.</div>
        <div class="footer__logo"><img src="img/logo-small.png" alt=""></div>
        <div class="footer__author">Made with <span>love</span> by Auskteez</div>
    </footer>
</body>
</html>
