<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="main__panel">
            <div class="tabs main__tabs">
                <ul class="tabs__list">
                    <li class="tabs__item">
                        <a href="#sign" class="tabs__link">Sign in</a>
                    </li>
                    <li class="tabs__item">
                        <a href="#join" class="tabs__link">Join us</a>
                    </li>
                    <li class="tabs__separator"></li>
                </ul>
                <div class="tabs__body">
                    <div class="tabs__content" id="sign">
                        <form action="#" method="get">
                            <div class="form">
                                <div class="form__control">
                                    <label class="form__label" for="Username">Username</label>
                                    <input class="form__input" minlength="3" type="text" name="Username" id="Username">
                                    <div class="form__error">!error!</div>
                                </div>
                                <div class="form__control">
                                    <label class="form__label" for="Password">Password</label>
                                    <input class="form__input" required type="password" name="Password" id="Password">
                                    <div class="form__error">!error!</div>
                                </div>
                                <div class="form__control form__control--checkbox">
                                    <input checked type="checkbox" name="keep" id="keep">
                                    <label class="form__label form__label--checkbox" for="keep">
                                        <span class="form__checkbox">&#10004;</span>
                                        Keep me signed in
                                    </label>
                                </div>
                                <div class="form__control form__control--submit">
                                    <button type="submit" class="button">Sign in</button>
                                </div>
                                <div class="form__advanced">
                                    <a href="#" class="form__link form__link--active">Forgot password</a>
                                    <a href="#join" class="form__link form__link__uniq form__link--active">Create an account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tabs__content" id="join">
                        <form action="#" method="get">
                            <div class="form">
                                <div class="form__control">
                                    <label class="form__label" for="New-Username">New Username</label>
                                    <input class="form__input" minlength="3" type="text" name="New-Username" id="New-Username">
                                    <div class="form__error">!error!</div>
                                </div>
                                <div class="form__control">
                                    <label class="form__label" for="New-Password">New Password</label>
                                    <input class="form__input" required type="password" name="New-Password" id="New-Password">
                                    <div class="form__error">!error!</div>
                                </div>
                                <div class="form__control">
                                    <label class="form__label" for="Repeat-New-Password">Repeat Password</label>
                                    <input class="form__input" required type="password" name="Repeat-New-Password" id="Repeat-New-Password">
                                    <div class="form__error">!error!</div>
                                </div>
                                <div class="form__control form__control--submit">
                                    <button type="submit" class="button-second">Create an account</button>
                                </div>
                                <div class="form__advanced">
                                    <a href="#sign" class="form__link form__link--active">Or sign in</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
