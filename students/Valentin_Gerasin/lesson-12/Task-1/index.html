<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>L12 Task 1</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Contact</h1>
        <p class="header__text">For new projects, ideas, business or anything
            you'd like to discuss, contact with me!</p>
    </header>
    <main class="main">
        <section class="section-first">
            <form action="#" method="get" class="section-first__form">
                <div class="section-first__form-group">
                    <label class="section-first__form-group__label" for="name"></label>
                    <input class="section-first__form-group__input" type="text" placeholder="Your name" id="name">
                </div>
                <div class="section-first__form-group">
                    <label class="section-first__form-group__label" for="email"></label>
                    <input class="section-first__form-group__input" type="email" placeholder="Your email" id="email">
                </div>
                <div class="section-first__form-group">
                    <label class="section-first__form-group__label" for="phone-number"></label>
                    <input class="section-first__form-group__input" type="tel" placeholder="Your phone number" id="phone-number">
                </div>
                <div class="section-first__form-group">
                    <label class="section-first__form-group__label" for="message"></label>
                    <input class="section-first__form-group__input section-first__form-group__input--scale" type="text" placeholder="Your message" id="message">
                </div>
            </form>
        </section>
        <section class="section-second">
            <p class="section-second__text">ADDRESS</p>
            <p class="section-second__info">123 City name, Street, City, Country</p>
            <p class="section-second__text">EMAIL</p>
            <p class="section-second__info">cahee@domain.com</p>
            <p class="section-second__text">PHONE</p>
            <p class="section-second__info">+012 345 6789</p>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text-copy">&copy;2015 Company. All right reserved. </p>
        <p class="footer__text-logo">Cahee</p>
        <p class="footer__text-made-by">Made with <span class="footer__text-made-by_span">love</span> by Auskteez</p>
    </footer>
</body>

</html>
