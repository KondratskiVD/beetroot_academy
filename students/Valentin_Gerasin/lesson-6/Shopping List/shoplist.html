<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="liststyle.css">
    <title>Dinner Shopping List</title>
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let`s go to the mall!</p>
    </header>
    <main>
        <ul>
            <label for="c1">
                <li><input type="checkbox" id="c1" value="pick">
                    <p class="list">A lot of pickles <span class="span-grey">(for the next lessons about CSS)</span></p>
                </li>
            </label>
            <label for="c2">
                <li class="li-even"><input type="checkbox" id="c2" value="apples">
                    <p class="list">10 apples <span class="span-grey">(for more CSS manipulators)</span></p>
                </li>
            </label>
            <label for="c3">
                <li><input type="checkbox" id="c3" value="oranges">
                    <p class="list">20 oranges <span class="span-grey">(because they are awesome)</span></p>
                </li>
            </label>
            <label for="c4">
                <li class="li-even"><input type="checkbox" id="c4" value="plates">
                    <p class="list">13 plates <span class="span-grey">(hm... they always disappear)</span></p>
                </li>
            </label>
            <label for="c5">
                <li><input type="checkbox" id="c5" value="bentos">
                    <p class="list">15 bentos</p>
                </li>
            </label>
            <label for="c6">
                <li class="li-even"><input type="checkbox" id="c6" value="bottle">
                    <p class="list">1 bottle of Sake ^_^ <span class="span-grey">(for my friends)</span></p>
                </li>
            </label>
        </ul>
    </main>
    <footer>
        <p class="foottext">Bon appetit :)</p>
    </footer>
</body>

</html>
