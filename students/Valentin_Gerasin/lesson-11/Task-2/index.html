<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L11 Task 2</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">
    <section class="card page__card">
        <img src="images/logo.png" class="logo" alt="">
        <div class="main card__main">
            <div class="slider main__slider">
                <div class="slides slider__slides">
                    <img src="images/Nike.png" alt="">
                </div>
                <ul class="dots">
                    <li class="dots__elem dots__elem--color-dark dots-elem--active"></li>
                    <li class="dots__elem dots__elem--color-white"></li>
                    <li class="dots__elem dots__elem--color-red"></li>
                    <li class="dots__elem dots__elem--color-blue"></li>
                </ul>
            </div>
            <div class="product">
                <div class="article">
                    <h1 class="article__title">Nike SB Stefan Janoski Max</h1>
                    <p class="article__description">Unisex Skateboarding Shoe (Men's </p>
                </div>
                <div class="review">
                    <span class="review__star"><img src="images/star-w.png" alt=""></span>
                    <span class="review__star"><img src="images/star-w.png" alt=""></span>
                    <span class="review__star"><img src="images/star-w.png" alt=""></span>
                    <span class="review__star"><img src="images/star-w.png" alt=""></span>
                    <span class="review__star"><img src="images/star-w.png" alt=""></span>
                </div>
                <div class="order">
                    <select name="" id="" class="order__select-size">
                        <option value="">Size</option>
                    </select>
                    <select name="" id="" class="order__select-qty">
                        <option value="">Qty</option>
                    </select>
                    <button class="order__button order__button_hover order__button_active">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
